name: chat
description: "A Flutter WebRTC video calling application."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.13.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  
  # WebRTC - 使用最新兼容版本
  flutter_webrtc: ^1.0.0
  
  # 信令服务
  signalr_netcore: ^1.4.3
  
  # HTTP 请求
  http: ^1.2.2
  
  # 数据库
  sqflite: ^2.4.1
  path_provider: ^2.1.4
  
  # 本地存储
  shared_preferences: ^2.2.2
  
  # 权限管理
  permission_handler: ^12.0.1
  
  # 图片选择器
  image_picker: ^1.0.7
  
  # 状态管理
  provider: ^6.1.2
  agora_rtc_engine: ^6.5.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/
